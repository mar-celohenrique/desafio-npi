<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<title>ManagerLoan</title>
</head>

<body>


	<!-- Dropdown Structure -->
	<ul id="dropdown" class="dropdown-content">
		<li><a th:href="@{/usuario/logout}">Sair</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper">
			<ul class="right hide-on-med-and-down">
				<li><a th:href="@{/usuario/menu}">Inicio</a></li>
				<li><a href="#">Amigos</a></li>
				<li><a href="#">Objetos</a></li>
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" data-activates="dropdown">Encerrar
						Sessão<i class="material-icons right">&vee;</i>
				</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">

						<span class="card-title black-text">Empréstimo</span>
						<form method="post" th:action="@{/usuario/login}">
							<div class="row">
								<div class=" col s12">
									<label>Escolha um objeto</label> <select
										class="browser-default" name="idJogadorSemTime">
										<option value="" disabled="disabled" selected="selected">Escolha
											um Objeto</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class=" col s12">
									<label>Escolha um Amigo</label> <select class="browser-default"
										name="idJogadorSemTime">
										<option value="" disabled="disabled" selected="selected">Escolha
											um Amigo</option>
									</select>
								</div>
							</div>
							<div class="center-align">
								<button class="btn waves-effect waves-light" type="submit"
									name="action">Emprestar</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

		<div class="row-center">
			<h5>Objetos Emprestados</h5>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Amigo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Objeto</td>
						<td>Amigo</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>



</body>
<script src="/webjars/jquery/2.2.4/jquery.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</html>
