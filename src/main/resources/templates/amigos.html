<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<title>Amigos</title>
</head>

<body>


	<!-- Dropdown Structure -->
	<ul id="dropdown" class="dropdown-content">
		<li><a th:href="@{/login/logout}">Sair</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper">
			<ul class="right hide-on-med-and-down">
				<li><a th:href="@{/usuario/menu}">Inicio</a></li>
				<li><a th:href="@{/amigos/}">Amigos</a></li>
				<li><a th:href="@{/objetos/}">Objetos</a></li>
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" data-activates="dropdown">Encerrar
						Sessão<i class="material-icons right">&vee;</i>
				</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h3>Adicionar novo amigo</h3>

			<form th:action="@{/amigos/salvar}" method="post" th:object="${amigo}">
				<input type="hidden" th:field="*{id}" />
				<div class="input-field col s4">
					<input class="validate" type="text" id="nome" th:field="*{nome}"
						placeholder="Nome" /> 
				</div>
				<div class="input-field col s4">
					<input class="validate" type="text" id="endereco" th:field="*{endereco}"
						placeholder="Endereço" /> 
				</div>
				<div class="input-field col s4">
					<input class="validate" type="text" id="telefone" th:field="*{telefone}"
						placeholder="Telefone" /> 
				</div>
				<div class="col s6">
					<button class="btn waves-effect waves-light" type="submit"
						name="action">Adicionar</button>
				</div>
			</form>
		</div>
		<div class="row">
			<h3>Seus Amigos</h3>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="amigo : ${amigos}">
						<td th:text="${amigo.nome}"></td>
						<td th:text="${amigo.endereco}"></td>
						<td th:text="${amigo.telefone}"></td>
						<td><a th:if="${amigos.size() > 0}"
							class="waves-effect waves-teal btn-flat" th:href="@{/amigos/excluir/{id}(id=${amigo.id})}">Excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


</body>
<script src="/webjars/jquery/2.2.4/jquery.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</html>
